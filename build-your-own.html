<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Build Your Own - ChowPals</title>
</head>

<!-- BOOTSTRAP -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- CUSTOM STYLESHEET -->
<link rel="stylesheet" href="styles.css">

<!-- IONICONS -->
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>


<body style="background-color:#e3f2fd;">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="index.html"><b>ChowPals</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="about-us.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="menu.html">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link" href="nutritional-facts.html">Nutritional Facts</a>
        </li>
      </ul>
    </div>
  </nav>


  <!-- WELCOME IMAGE -->
  <div class="banner" style="padding:15px; text-align:center;">
    <div class="banner-content">
      <hr>
      <h2><b>Build Your Own</b></h2>
    </div>
    <img src="images/running-dogs.jpg" class="img-fluid" alt="Responsive image">
  </div>


  <!-- CARDS WITH THE INGREDIENT OPTIONS -->
  <div class="row">
    <div class="card bg-transparent border border-none mb-3">
      <hr>
      <!-- MEAT OPTIONS -->
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="images/pumpkin.jpg" class="card-img mr-2 ml-2" alt="Yummy Pumpkin">
        </div>
        <div class="col-md-4" style="float: center;">
          <div class="card-body">
            <h3 class="card-title">MEAT OPTIONS</h3>
            <p class="card-text">Choose One:
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="1" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                DUCK
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="2" id="defaultCheck2">
              <label class="form-check-label" for="defaultCheck2">
                SALMON
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="3" id="defaultCheck3">
              <label class="form-check-label" for="defaultCheck3">
                CHICKEN
              </label>
            </div>
            </p>
          </div>
        </div>
      </div>
      <hr>
      <!-- VEGGIES/HERBS -->
      <div class="row no-gutters bg-white">
        <div class="col-md-8">
          <div class="card-body mr-4" style="float: right;">
            <h3 class="card-title">VEGGIES/HERBS</h3>
            <p class="card-text">Choose One:
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="4" id="defaultCheck4">
              <label class="form-check-label" for="defaultCheck4">
                CARROTS
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="5" id="defaultCheck5">
              <label class="form-check-label" for="defaultCheck5">
                SPINACH
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="6" id="defaultCheck6">
              <label class="form-check-label" for="defaultCheck6">
                PEAS
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="7" id="defaultCheck7">
              <label class="form-check-label" for="defaultCheck7">
                SWEET POTATOES
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="8" id="defaultCheck8">
              <label class="form-check-label" for="defaultCheck8">
                GREEN BEANS
              </label>
            </div>
            </p>
          </div>
        </div>
        <div class="col-md-4">
          <img src="images/carrots.jpg" class="card-img mr-2 ml-2" alt="Chow Beans">
        </div>
      </div>
      <hr>
      <!-- GRAINS -->
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="images/brown-rice.jpg" class="card-img mr-2 ml-2" alt="Grains">
        </div>
        <div class="col-md-4" style="float: center;">
          <div class="card-body">
            <h3 class="card-title">Grains</h3>
            <p class="card-text">Choose One:
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="9" id="defaultCheck9">
              <label class="form-check-label" for="defaultCheck9">
                BROWN RICE
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="10" id="defaultCheck10">
              <label class="form-check-label" for="defaultCheck10">
                OATS
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="11" id="defaultCheck11">
              <label class="form-check-label" for="defaultCheck11">
                WHEAT
              </label>
            </div>
            </p>
          </div>
        </div>
      </div>
      <hr>
      <!-- FATS -->
      <div class="row no-gutters bg-white">
        <div class="col-md-8">
          <div class="card-body mr-4" style="float: right;">
            <h3 class="card-title">Fats</h3>
            <p class="card-text">Choose One:
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="12" id="defaultCheck12">
              <label class="form-check-label" for="defaultCheck12">
                PUMPKIN
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="13" id="defaultCheck13">
              <label class="form-check-label" for="defaultCheck13">
                VEGETABLE OIL
              </label>
            </div>
            </p>
          </div>
        </div>
        <div class="col-md-4">
          <img src="images/vegetable-oil.jpg" class="card-img mr-2 ml-2" alt="Fats">
        </div>
      </div>
      <hr>
  </div>

  <button type="button" class="btn btn-info btn-lg btn-block">Make this meal</button>
  <hr>


<!-- FOOTER -->
<div class="card-footer text-muted text-center bg-transparent">
  <hr>

  <hr>
</div>


</body>
</html>
